name: Test

on: [push, pull_request]

jobs:
  linux:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        sudo apt-get install -qq libsdl2-dev libsdl2-ttf-dev libsdl2-mixer-dev libsdl2-image-dev -y
        python -m pip install --upgrade pip
        pip install mys
    - name: Test
      run: |
        mys test
        (cd examples/tetris && mys build)
